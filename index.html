<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Covision</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div style="margin-top: 10px;">

    <select id="search-string_0" onchange="changeMap();">
        <option value="--Select--">-- Mode of Transportation --</option>
        <option value="Walking">Walking</option>
        <option value="Cycling">Cycling</option>
    </select>

    <select id="search-string_1" onchange="changeMap();">
        <option value="--Select--">-- Age --</option>
        <option   value="0-10"  >0-10</option>
        <option   value="10-19"  >10-19</option>
        <option   value="20-29"  >20-29</option>
        <option   value="30-39"  >30-39</option>
        <option   value="40-49"  >40-49</option>
        <option   value="50-59"  >50-59</option>
        <option   value="60-69"  >60-69</option>
        <option   value="70+"  >70+</option>
    </select>

    <select id="search-string_2" onchange="changeMap();">
        <option value="--Select--">-- Gender --</option>
        <option   value="M">M</option>
        <option   value="F">F</option>

    </select>

</div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDyZzpxL62X2kzoj-2exCx3_c89VQtzxK0&libraries=places,visualization&callback=initAutocomplete"
    async defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
