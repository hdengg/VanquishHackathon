  <div style="margin-top: 10px;">
    <div class="parent">
      <form class="container" id="introForm">
        <img id="header" src="images/header.png" />

        <div class="form-group wrap-input100">
          <div class="form-group wrap-input100">
            <input id="pac-input" class="destination-text input100 form-control select-wrapper controls" type="text"
              placeholder="I am going to (destination)">

            <span class="focus-input100"></span>
          </div>

          <select class="select-text form-control select-wrapper" id="transportation">
            <option value="0">by walking</option>
            <option value="1">by biking</option>
          </select>
        </div>

        <div class="form-group wrap-input100">
            <select class="select-text form-control select-wrapper" id="time">
              <option value="Day">during the day.</option>
              <option value="Night">during the night.</option>
            </select>
          </div>

        <div class="form-group wrap-input100">
          <select class="select-text form-control select-wrapper" id="age">
            <option value="--Select--">I am ( ) years old</option>
            <option value="0-10">0-10</option>
            <option value="10-19">10-19</option>
            <option value="20-29">20-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50-59">50-59</option>
            <option value="60-69">60-69</option>
            <option value="70+">70+</option>
          </select>
        </div>

        <div class="form-group wrap-input100">
            <select class="select-text form-control select-wrapper" id="mapType">
              <option value="marker">And I want to see a marker map</option>
              <option value="cluster">And I want to see a cluster map</option>
              <option value="heatmap">And I want to see a heat map</option>
            </select>
          </div>

            <span class="button-text">Go!</span>

      <div class="popup">

            <div class="background background2"></div>
